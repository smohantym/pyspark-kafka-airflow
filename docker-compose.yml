# docker-compose.yml  (Compose V2 â€” no top-level "version")
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.3.arm64
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL","/usr/bin/zookeeper-shell localhost:2181 ls / >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  kafka:
    image: confluentinc/cp-kafka:7.9.3.arm64
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL","/usr/bin/kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 30

  # One-shot topic initializer
  kafka-init:
    image: confluentinc/cp-kafka:7.9.3.arm64
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: [ "/bin/bash","-lc" ]
    command: >
      set -euo pipefail;
      echo "Waiting for Kafka at kafka:9092 to accept admin ops...";
      for i in {1..30}; do
        if /usr/bin/kafka-topics --bootstrap-server kafka:9092 --list >/dev/null 2>&1; then
          echo "Kafka is responding (attempt $$i).";
          break;
        fi;
        echo "Still waiting (attempt $$i).";
        sleep 2;
      done;
      echo "Creating topic '${KAFKA_TOPIC:-events}' if it doesn't exist...";
      /usr/bin/kafka-topics --bootstrap-server kafka:9092 \
        --create --if-not-exists \
        --topic "${KAFKA_TOPIC:-events}" \
        --partitions 3 \
        --replication-factor 1;
      echo "Current topics:";
      /usr/bin/kafka-topics --bootstrap-server kafka:9092 --list

  spark-master:
    image: spark:3.5.1-python3
    container_name: spark-master
    command: ["/opt/spark/bin/spark-class","org.apache.spark.deploy.master.Master","--host","spark-master"]
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./data/output:/opt/spark-output
      - ./spark:/opt/spark-app       # mount app code for reference

  spark-worker:
    image: spark:3.5.1-python3
    container_name: spark-worker
    depends_on: [spark-master]
    command: ["/opt/spark/bin/spark-class","org.apache.spark.deploy.worker.Worker","spark://spark-master:7077"]
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    ports:
      - "8081:8081"
    volumes:
      - ./data/output:/opt/spark-output
      - ./spark:/opt/spark-app

  spark-streaming:
    image: spark:3.5.1-python3
    container_name: spark-streaming
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      spark-master:
        condition: service_started
    volumes:
      - ./spark:/opt/spark-app
      - ./data/output:/opt/spark-output
      - ./cache/ivy:/tmp/.ivy2
    entrypoint:
      - /bin/bash
      - -lc
      - >
        RUN_ID=$(date +%s);
        export RUN_ID;
        rm -rf /opt/spark-output/parquet/_chk || true;
        mkdir -p /tmp/.ivy2 && mkdir -p /opt/spark-output && chmod -R 777 /opt/spark-output;
        exec /opt/spark/bin/spark-submit
        --master spark://spark-master:7077
        --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.1
        --conf spark.sql.shuffle.partitions=4
        --conf spark.jars.ivy=/tmp/.ivy2
        /opt/spark-app/app.py
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=${KAFKA_TOPIC:-events}
      - OUTPUT_PATH=/opt/spark-output/parquet
      - HOME=/tmp

  producer:
    build:
      context: ./producer
    container_name: producer
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=${KAFKA_TOPIC:-events}
      - MSGS_PER_SEC=${MSGS_PER_SEC:-5}
    # ðŸ‘‡ make Python unbuffered
    command: [ "python","-u","producer.py" ]

  airflow:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    container_name: airflow
    restart: unless-stopped
    depends_on:
      spark-streaming:
        condition: service_started
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__WEBSERVER__RBAC: "True"
      AIRFLOW__WEBSERVER__DEFAULT_USER_ROLE: Admin
      AIRFLOW__CORE__DEFAULT_TIMEZONE: "Asia/Kolkata"
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    ports:
      - "8082:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./data/output:/opt/airflow/data
    command:
      - bash
      - -lc
      - |
        set -euo pipefail
        
        echo "=== [AIRFLOW] DB connection:"
        airflow config get-value database sql_alchemy_conn || true
        
        echo "=== [AIRFLOW] Initializing DB ==="
        airflow db init
        
        echo "=== [AIRFLOW] Pools BEFORE ==="
        airflow pools list || true
        
        echo "=== [AIRFLOW] Ensuring default_pool exists ==="
        airflow pools set default_pool "Default pool" 128 || true
        
        echo "=== [AIRFLOW] Pools AFTER ==="
        airflow pools list || true
        
        echo "=== [AIRFLOW] Creating admin user (if needed) ==="
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        
        echo "=== [AIRFLOW] Starting webserver & scheduler ==="
        airflow webserver &
        airflow scheduler

volumes:
  kafka-data:
    driver: local
